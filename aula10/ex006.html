<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- "onclick" significa: Quando clicar, faça isso (chame a função clicar()) --> 
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area') //Pego o elemento pelo id "area" para manipular a Div chamada 'area'
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', mudaCorVermelha)
        a.addEventListener('mouseout', mudaCorVerde)

        function clicar(){
            a.innerText = 'Clicou!' //Posso manipular a div para mudar o conteúdo que está dentro dela.
        }
        function mudaCorVermelha(){
            a.style.background = 'red' //Posso mudar até o style dela se quiser
        }
        function mudaCorVerde(){
            a.style.background = 'green'
        }
    </script>
</body>
</html>
