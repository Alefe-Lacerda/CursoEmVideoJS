<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma sominha aí</title>
    <style>
        body{
            font:normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1">
    +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.querySelector('input#n2') //Essa linha faz exatamente A MESMA COISA da linha de cima (mas a da linha de cima é melhor eu acho)
            var res = window.document.getElementById('res')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var s = num1 + num2
            res.innerHTML = `A soma entre ${num1} e ${num2} é igual a ${s}`
        }
    </script>
</body>
</html>
