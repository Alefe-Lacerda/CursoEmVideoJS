<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var tamanhoNome = nome.length
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${tamanhoNome} letras.<br/>`)
        document.write(`Seu nome com letras maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsulo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
